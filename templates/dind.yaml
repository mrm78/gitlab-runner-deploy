apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dind
  labels:
    app: dind
spec:
  serviceName: dind
  replicas: 1
  selector:
    matchLabels:
      app: dind
  template:
    metadata:
      labels:
        app: dind
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 10
{{- if .Values.dind.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.dind.imagePullSecrets }}
{{- end }}
      containers:
        - name: docker
          image: {{ .Values.dind.image }}
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
{{- if .Values.dind.mirror }}
          args:
            - --registry-mirror={{ .Values.dind.mirror }}
{{- end }}
          ports:
            - containerPort: 2375
              name: docker
          resources:
            limits:
              cpu: "2"
              memory: "6Gi"
            requests:
              cpu: "100m"
              memory: "256Mi"
      nodeSelector:
        x-gitlab-runner: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: docker
spec:
  ports:
    - port: 2375
      name: docker
  selector:
    app: dind
